<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<title>Tarea #4 (1)</title>
	</head>
	<body>
		<div class="container">
			<div class="form-group mt-4">
				<label for="word">Ingrese la palabra a traducir</label>
				<input type="text" class="form-control" id="word" />
				<button class="btn btn-primary mt-2" onclick="funcion()">
					Traducir
				</button>
			</div>
			<div id="translation"></div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script>
			var funcion = function () {
				var word = document.getElementById('word').value;
				var translation = document.getElementById('translation');

				console.log(word);

				if (word == 'casa') translation.innerHTML = 'House';
				else if (word == 'mesa') translation.innerHTML = 'Table';
				else if (word == 'perro') translation.innerHTML = 'Dog';
				else if (word == 'gato') translation.innerHTML = 'Cat';
				else translation.innerHTML = 'No hay traducci√≥n para esta palabra';
			};
		</script>
	</body>
</html>
