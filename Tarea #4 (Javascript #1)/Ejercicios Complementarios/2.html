		<script>
			var funcion = function () {
				var number1 = document.getElementById('number1').value;
				var number2 = document.getElementById('number2').value;
				var number3 = document.getElementById('number3').value;
				var number4 = document.getElementById('number4').value;
				var number5 = document.getElementById('number5').value;
				var number6 = document.getElementById('number6').value;

				var number8 = document.getElementById('number8').value;
				var number9 = document.getElementById('number9').value;
				var number10 = document.getElementById('number10').value;
				var number11 = document.getElementById('number11').value;
				var number12 = document.getElementById('number12').value;
				var Count1 = 0,
					Count2 = 0,
					Count3 = 0;

				if (number1 == number2 && number2 == number3) {
					document.write('El primer triángulo es equilátero <br>');
					Count1++;
				} else if (
					number1 == number2 ||
					number2 == number3 ||
					number1 == number3
				) {
					document.write('El primer triángulo es isósceles <br>');
					Count2++;
				} else {
					document.write('El primer triángulo es escaleno <br>');
					Count3++;
				}

				if (number4 == number5 && number5 == number6) {
					document.write('El segundo triángulo es equilátero <br>');
					Count1++;
				} else if (
					number4 == number5 ||
					number5 == number6 ||
					number4 == number6
				) {
					document.write('El segundo triángulo es isósceles <br>');
					Count2++;
				} else {
					document.write('El segundo triángulo es escaleno <br>');
					Count3++;
				}

				if (number7 == number8 && number8 == number9) {
					document.write('El tercer triángulo es equilátero <br>');
					Count1++;
				} else if (
					number7 == number8 ||
					number8 == number9 ||
					number7 == number9
				) {
					document.write('El tercer triángulo es isósceles <br>');
					Count2++;
				} else {
					document.write('El tercer triángulo es escaleno <br>');
					Count3++;
				}

				if (number10 == number11 && number11 == number12) {
					document.write('El cuarto triángulo es equilátero <br>');
					Count1++;
				} else if (
					number10 == number11 ||
					number11 == number12 ||
					number10 == number12
				) {
					document.write('El cuarto triángulo es isósceles <br>');
					Count2++;
				} else {
					document.write('El cuarto triángulo es escaleno <br>');
					Count3++;
				}

				document.write('Hay ' + Count1 + ' triangulos equilátero <br>');
				document.write('Hay ' + Count2 + ' triangulos isósceles <br>');
				document.write('Hay ' + Count3 + ' triangulos escaleno <br>');

				if (Count1 <= Count2 && Count1 <= Count3)
					document.write(
						'El triángulo equilátero es el que tiene menor cantidad <br>'
					);
				if (Count2 <= Count1 && Count2 <= Count3)

					);
				if (Count3 <= Count1 && Count3 <= Count2)

					);
